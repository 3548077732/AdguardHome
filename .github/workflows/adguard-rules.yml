name: Auto Update AdGuard Rules

on:
  # 定时运行，每10分钟执行一次
  #schedule:
  #  - cron: '*/10 * * * *'
  # 允许手动触发工作流
  workflow_dispatch:
  # 代码推送时自动运行
  push:
    branches:
      - main

# 添加权限配置
permissions:
  contents: write

jobs:
  merge-adguard-rules:
    runs-on: ubuntu-latest
    concurrency:
      group: adguard-rules-update
      cancel-in-progress: true
    # 添加超时设置
    timeout-minutes: 20
    steps:
      - name: 检出代码库
        uses: actions/checkout@v4
        with:
          ref: main  # 固定到main分支，避免detached HEAD
          fetch-depth: 0  # 确保获取所有历史记录
          persist-credentials: true  # 使用持久化凭据
      
      - name: 设置Python环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 使用Python 3.10版本
      
      - name: 安装依赖（增加重试机制）
        run: |
          for i in {1..3}; do
            echo "Attempt $i to install dependencies"
            if python -m pip install --upgrade pip && pip install requests; then
              echo "Dependencies installed successfully"
              break
            else
              echo "Attempt $i failed"
              if [ $i -eq 3 ]; then
                echo "All attempts failed"
                exit 1
              fi
              sleep 5
            fi
          done
      
      - name: 生成统一北京时间变量
        run: |
          UPDATED_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
          echo "UPDATED_TIME=$UPDATED_TIME" >> $GITHUB_ENV
          echo "统一时间戳: $UPDATED_TIME"
      
      - name: 运行AdGuard规则合并脚本
        run: |
          python scripts/adguard_rules_merger.py --timestamp "$UPDATED_TIME"
      - name: 运行域名聚合脚本
        run: |
          python scripts/aggregate_domains.py
      - name: 运行规则简化脚本
        run: |
          python scripts/adguard_rules_simplifier.py --timestamp "$UPDATED_TIME"
      
      - name: 配置Git环境
        run: |
          # 配置Git用户信息为GitHub官方推荐格式
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: 添加规则文件
        run: |
          # 全量添加，确保 staged 包含新增和删除（包括删除 querylog*.json、新增 pure black.txt）
          git add -A
      
      - name: 提交更改并推送
        run: |
          # 设置分支变量，提取github.ref中的分支名
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # 兼容触发器为空的情况，默认使用main
          if [ -z "$BRANCH_NAME" ]; then BRANCH_NAME="main"; fi
          echo "推送至分支: $BRANCH_NAME"

          # 确保当前HEAD附着到分支，避免detached HEAD
          git checkout -B "$BRANCH_NAME"
          
          # 检查是否有变更
          if ! git diff --staged --quiet; then
            # 有变更时创建普通提交
            git commit -m "Auto update rules at $UPDATED_TIME"
            
            # 添加推送重试机制，处理non-fast-forward错误
            for i in {1..3}; do
              echo "Attempt $i to push changes"
              if git push origin "$BRANCH_NAME"; then
                echo "Changes committed and pushed successfully"
                break
              else
                echo "Push attempt $i failed, trying to pull first"
                if git pull --rebase origin "$BRANCH_NAME"; then
                  echo "Pull successful, retrying push"
                  if git push origin "$BRANCH_NAME"; then
                    echo "Changes committed and pushed successfully after pull"
                    break
                  fi
                fi
                if [ $i -eq 3 ]; then
                  echo "All push attempts failed"
                  exit 1
                fi
                sleep 5
              fi
            done
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub Actions自动提供的令牌
